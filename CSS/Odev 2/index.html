<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google!</title>
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    <!--Search Engine bar-->
    <div class="search-bar">
        <span>Search the web using Google!</span>
        <br>
        <input type="text" id="search-input">
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <!--The bottom box. I used flexbox to complete this section.-->
    <div class="bottom-box">
        <div class="search-links">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="help-links">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="mail-box">
            <span>Get Google!</span>
            <br>
            <span>updates monthly:</span>
            <br>
            <input type="text" placeholder="your e-mail" id="email-input">
            <br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </div>
    <!--Footer-->
    <p>Copyright Â©1998 Google Inc.</p>
</body>
</html>
